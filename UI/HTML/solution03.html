        <table border="2">
            <tr>
                <td>100</td>
            </tr>

        <table border="2">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>

        <h3>Two rows and three columns:</h3>
        <table border="2">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>

</body>




</html>
