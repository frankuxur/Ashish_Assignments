<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
            
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
        }

        var rectangle1 = new Rectangle(2, 5);
        var rectangle2 = new Rectangle(3, 2);
        var rectangle3 = new Rectangle(6, 4);
        console.log("rectangle1: " + rectangle1.width * rectangle1.height);
        console.log("rectangle2: " + rectangle2.width * rectangle2.height);
        console.log("rectangle3: " + rectangle3.width * rectangle3.height);

        rectangle1.height = 3;

        console.log("rectangle1: " + rectangle1.width * rectangle1.height);
    
    </script>
</body>
</html>
