<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
        const find = function(arr, isEven) {

            for(const i of arr) {
                if(isEven(i)) {
                    return i;
                }
            }

            return "nopes";
        }

        const isEven = function (num) {
            return (num%2==0);
        }

        var arr = [1,8,3,5,4,2];
        var result = find(arr, isEven);
        document.write(result);
    </script>
</body>
</html>
