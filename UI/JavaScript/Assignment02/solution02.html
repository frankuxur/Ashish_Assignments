    <script>
        function compose(f1, f2) {
            return f1(f2(value));
        }

        function f2(value) {
            return value*2;
        }

        function f1(value) {
            return value*value;
        }

        var value = Math.floor(Math.random() * 10) + 1;
        // document.write(value + "<br>");
        var result = compose(f1, f2);
        document.write(result);
    </script>
