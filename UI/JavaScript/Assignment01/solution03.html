<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>

        function parity(n) {
            if(n%2 == 0)
            document.write("even");
        else
            document.write("odd");
        }

        var n = prompt("Enter a number: ");
        parity(n);

    </script>
</body>
</html>
