<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
        var n = parseInt(prompt("Enter a number: "));
        var s = 0;
        for(var i=1 ; i<=n ; i++) {
            s += i;
        }

        document.write(s);
    </script>
</body>
</html>
