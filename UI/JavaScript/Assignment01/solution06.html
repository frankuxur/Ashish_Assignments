<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
        function print(x) {
            document.write("**********<br>");
            for(i=0 ; i<x.length ; i++) {
                document.write("*" + x[i] + "*" + "<br>");
            }
            document.write("**********");
        }

        var myArray = ["Hello", "World", "in", "a", "frame"];
        print(myArray);
    </script>
</body>
</html>
