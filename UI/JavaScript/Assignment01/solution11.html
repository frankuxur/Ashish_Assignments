<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>


    <script>

        
        function x(myArray) {
            revArray = myArray.reverse();
            return revArray;
        }

        var myArray = [];
        var revArray = [];
        for(i=0 ; i<5 ; i++) {
            var rand = Math.floor(Math.random() * 5) + 1;
            myArray.push(rand);
        }
        document.write("original array: " + myArray);

        document.write("<br>");

        revArray = x(myArray);

        document.write("reversed array: " + revArray);
        

    </script>
</body>
</html>
