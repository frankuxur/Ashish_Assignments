<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>


    <script>

        
function bubblSort(arr){
     
     for(i=0 ; i<arr.length ; i++) {
          
       for(j=0 ; j<(arr.length-i-1) ; j++) {
           
         if(arr[j] > arr[j+1]) {
             
           var temp = arr[j]
           arr[j] = arr[j + 1]
           arr[j+1] = temp
         }
       }
     }

     document.write(arr);

    }
      
    var arr = [2,5,1,8,23,0,33,12];
    document.write(arr + "<br>");
      
    bubblSort(arr);
        

    </script>
</body>
</html>
