<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            outline-style: solid;
            outline-color: red;
            margin: 2px;
        }
        div {
            outline-style: dotted;
            outline-color: lightgreen;
        }

    </style>
</head>
<body>
    <div>
        <p>Note: IE8 supports the outline properties only if a !DOCTYPE is specified.</p>
    </div>
    
</body>
</html>
