<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Form Title</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum, voluptatem.</p>
            </div>
            
            <div class="form-fields">
                <label for="username">Username</label> <br>
                <input type="text" name="username"> <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email"> <br>

                <label for="password">Password</label> <br>
                <input type="password" name="password"> <br>

                <label for="confirm-password">Confirm Password</label> <br>
                <input type="password" name="confirm-password"> <br> </Br>

                <label for="hobbies">Hobbies</label> <br>
                    <label class="hobbies">Cycling<input type="checkbox" name="hobbies"></label>  
                    <label class="hobbies">Reading<input type="checkbox" name="hobbies"></label>  
                    <label class="hobbies">Singing<input type="checkbox" name="hobbies"></label>  <br><br>
                    
                <label for="favourite">Favourite Sport</label>   <br> 
                <label>
                    <input type="radio" name="sport"> Football
                </label> <br> 
                
                <label>
                    <input type="radio" name="sport"> Cricket
                </label> <br> 
                
                <label>
                    <input type="radio" name="sport"> Basketball
                </label> <br> 

                <label>
                    <input type="radio" name="sport"> Hockey
                </label> <br> 
            </div>

            <input type="button" value="Submit" id="btn">

        </div>
    </main>

</body>
</html>
